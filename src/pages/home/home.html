<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Love Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding scrollbar-y-auto>
 <ion-item>
    <ion-label color="primary" floating>Name 1</ion-label>
    <ion-input [(ngModel)]='name1'></ion-input>
  </ion-item><ion-item>
    <ion-label color="primary" floating>Name 2</ion-label>
    <ion-input [(ngModel)]='name2'></ion-input>
  </ion-item>

  <ion-card text-center>
    <ion-card-header>
      {{ name1 || "????" }} <ion-icon name="heart"></ion-icon> {{ name2 || "????"}}
    </ion-card-header>
    <ion-card-content class="score">
      {{score}}%
    </ion-card-content>
  </ion-card>
</ion-content>
